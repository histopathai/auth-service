name: Build and Deploy Auth Service

on:
  push:
    branches:
      - main

env:
  REPO_NAME: auth-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
      REGION: ${{ secrets.GCP_REGION }}
      IMAGE_CATALOG_SERVICE_NAME: ${{ secrets.IMAGE_CATALOG_SERVICE_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/histopath-docker-repo/${{ env.REPO_NAME }}:latest ./auth-service
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/histopath-docker-repo/${{ env.REPO_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${REPO_NAME} \
            --image ${REGION}-docker.pkg.dev/${PROJECT_ID}/histopath-docker-repo/${REPO_NAME}:latest \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars=PROJECT_ID=${PROJECT_ID},REGION=${REGION},ENV=prod,GIN_MODE=release,READ_TIMEOUT=15,\
            WRITE_TIMEOUT=15,IDLE_TIMEOUT=60,PROJECT_NUMBER=${PROJECT_NUMBER},IMAGE_CATALOG_SERVICE_NAME=${IMAGE_CATALOG_SERVICE_NAME},REGION=${REGION}
